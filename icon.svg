<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="CLI terminal icon with progress bars">
    <defs>
        <radialGradient id="bg" cx="35%" cy="30%" r="80%">
            <stop offset="0%" stop-color="#60A5FA"/>
            <stop offset="55%" stop-color="#2563EB"/>
            <stop offset="100%" stop-color="#1E3A8A"/>
        </radialGradient>

        <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.22"/>
            <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.06"/>
            <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
        </linearGradient>

        <linearGradient id="barFill" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#E0F2FE"/>
            <stop offset="100%" stop-color="#93C5FD"/>
        </linearGradient>

        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0B1B4B" flood-opacity="0.35"/>
        </filter>
    </defs>

    <!-- Round badge -->
    <circle cx="128" cy="128" r="112" fill="url(#bg)" filter="url(#shadow)"/>
    <circle cx="128" cy="128" r="112" fill="none" stroke="#93C5FD" stroke-opacity="0.35" stroke-width="6"/>

    <!-- Subtle highlight -->
    <path d="M52 110c10-44 52-74 94-74 22 0 44 8 60 20 10 8 4 24-9 22-14-2-30-3-46 0-38 7-67 31-78 60-4 11-24 10-21-1z"
          fill="url(#glass)"/>

    <!-- Terminal window -->
    <g transform="translate(64 78)">
        <rect x="0" y="0" width="128" height="100" rx="14" fill="#0B1220" opacity="0.92" stroke="#93C5FD" stroke-opacity="0.22" stroke-width="2"/>
        <rect x="0" y="0" width="128" height="22" rx="14" fill="#111B2E" opacity="0.95"/>

        <!-- Window dots -->
        <circle cx="16" cy="11" r="4" fill="#60A5FA" opacity="0.85"/>
        <circle cx="30" cy="11" r="4" fill="#93C5FD" opacity="0.65"/>
        <circle cx="44" cy="11" r="4" fill="#BFDBFE" opacity="0.45"/>

        <!-- Two progress bars -->
        <g transform="translate(18 46)">
            <!-- Bar 1 track -->
            <rect x="0" y="0" width="92" height="10" rx="5" fill="#93C5FD" opacity="0.18"/>
            <!-- Bar 1 fill (70%) -->
            <rect x="0" y="0" width="64.4" height="10" rx="5" fill="url(#barFill)" opacity="0.95"/>

            <!-- Bar 2 track -->
            <rect x="0" y="20" width="92" height="10" rx="5" fill="#93C5FD" opacity="0.18"/>
            <!-- Bar 2 fill (42%) -->
            <rect x="0" y="20" width="38.6" height="10" rx="5" fill="url(#barFill)" opacity="0.85"/>

            <!-- faint status lines -->
            <rect x="0" y="46" width="76" height="6" rx="3" fill="#93C5FD" opacity="0.16"/>
            <rect x="0" y="60" width="56" height="6" rx="3" fill="#93C5FD" opacity="0.12"/>
        </g>
    </g>
</svg>
